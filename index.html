<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Історія ФК Динамо Київ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/dynamo.nav.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation -->
    <div 
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="dynamo.nav.partial.html"
    ></div>

    <header>
      <h1>Історія футбольного клубу "Динамо" Київ"</h1>
      <img src="img/emblema.png" alt="Герб Динамо Київ" class="logo" />
    </header>

    <!-- History Section -->
    <section
      id="history"
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="dynamo.history.partial.html"
    ></section>

    <!-- Achievements Section -->
    <section
      id="achievements"
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="dynamo.achievements.partial.html"
    ></section>

    <!-- Players Section -->
    <section
      id="players"
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="dynamo.players.partial.html"
    ></section>

    <!-- Stadium Section -->
    <section
      id="stadium"
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="dynamo.stadium.partial.html"
    ></section>

    <!-- Плавний scroll-to-section навіть із HTMX -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('.nav__link').forEach(link => {
          link.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').replace('#', '');
            const tryScroll = () => {
              const target = document.getElementById(targetId);
              if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
              } else {
                setTimeout(tryScroll, 100);
              }
            };
            tryScroll();
          });
        });
      });
    </script>
  </body>
</html>
